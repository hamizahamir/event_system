<ion-header>
  <ion-navbar>
    <ion-title>
        Timetable
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-grid class="no-padding ">
    <ion-item>
      Origin
      <ion-badge item-end color="secondary">{{ origin | titlecase }}</ion-badge>
    </ion-item>
    <ion-item>
      Destination
      <ion-badge item-end color="secondary">{{ destination | titlecase }}</ion-badge>
    </ion-item>
  </ion-grid>
  <ion-grid class="no-padding">
    <ion-row class="row-header">
      <ion-col col-6 class="text-left">Arrival</ion-col>
      <ion-col col-6 class="text-right">Train Num</ion-col>
    </ion-row>
